<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в журнал</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/journal.css" />
  </head>
  <body>
    <div class="page">
      <div class="panel login-wrap">
        <h1>Электронный журнал</h1>
        <p>Вход для сотрудников канцелярии.</p>
        <form id="journal-login-form">
          <div class="field">
            <label for="login">Логин</label>
            <input id="login" name="login" type="text" autocomplete="username" required />
          </div>
          <div class="field" style="margin-top: 12px;">
            <label for="password">Пароль</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>
          <div class="login-actions">
            <button class="btn primary" type="submit">Войти</button>
            <span id="login-error" class="small-note"></span>
          </div>
        </form>
      </div>
    </div>
    <script src="js/journal-login.js"></script>
  </body>
</html>
